<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Завдання 1: Об’єкт "Автомобіль"
        let car = {
        manufacturer: "Toyota",
        model: "Camry",
        year: 2018,
        averageSpeed: 80
        };

        function printCarInfo(carObj) {
        alert("Автомобіль:\nВиробник: " + carObj.manufacturer +
                "\nМодель: " + carObj.model +
                "\nРік: " + carObj.year +
                "\nСередня швидкість: " + carObj.averageSpeed + " км/год");
        }

        function calculateTravelTime(carObj, distance) {
        let driveTime = distance / carObj.averageSpeed;
        let breaks = Math.floor(driveTime / 4);
        if (driveTime >= 4 && driveTime % 4 === 0) { breaks--; }
        return driveTime + breaks;
        }

        printCarInfo(car);
        let travelTime = calculateTravelTime(car, 600);
        alert("Час подолання 600 км: " + travelTime.toFixed(2) + " год.");

        // Завдання 2: Об’єкт "Дріб"
        function gcd(a, b) {
        a = Math.abs(a); b = Math.abs(b);
        while (b !== 0) { let temp = b; b = a % b; a = temp; }
        return a;
        }

        function reduceFraction(frac) {
        let divisor = gcd(frac.numerator, frac.denominator);
        return { numerator: frac.numerator / divisor, denominator: frac.denominator / divisor };
        }

        function addFractions(f1, f2) {
        let num = f1.numerator * f2.denominator + f2.numerator * f1.denominator;
        let den = f1.denominator * f2.denominator;
        return reduceFraction({ numerator: num, denominator: den });
        }

        function subtractFractions(f1, f2) {
        let num = f1.numerator * f2.denominator - f2.numerator * f1.denominator;
        let den = f1.denominator * f2.denominator;
        return reduceFraction({ numerator: num, denominator: den });
        }

        function multiplyFractions(f1, f2) {
        return reduceFraction({ numerator: f1.numerator * f2.numerator, denominator: f1.denominator * f2.denominator });
        }

        function divideFractions(f1, f2) {
        if (f2.numerator === 0) { alert("Ділення на 0!"); return null; }
        return reduceFraction({ numerator: f1.numerator * f2.denominator, denominator: f1.denominator * f2.numerator });
        }

        let fraction1 = { numerator: 1, denominator: 2 };
        let fraction2 = { numerator: 3, denominator: 4 };

        let sumFrac = addFractions(fraction1, fraction2);
        alert("Сума дробів: " + sumFrac.numerator + "/" + sumFrac.denominator);
        let diffFrac = subtractFractions(fraction1, fraction2);
        alert("Різниця дробів: " + diffFrac.numerator + "/" + diffFrac.denominator);
        let prodFrac = multiplyFractions(fraction1, fraction2);
        alert("Добуток дробів: " + prodFrac.numerator + "/" + prodFrac.denominator);
        let quotFrac = divideFractions(fraction1, fraction2);
        if (quotFrac !== null) alert("Частка дробів: " + quotFrac.numerator + "/" + quotFrac.denominator);

        // Завдання 3: Об’єкт "Час"
        let timeObj = { hours: 20, minutes: 30, seconds: 45 };

        function pad(n) { return n < 10 ? "0" + n : n; }
        function displayTime(time) { return pad(time.hours) + ":" + pad(time.minutes) + ":" + pad(time.seconds); }

        function addSeconds(time, sec) {
        let total = time.seconds + sec;
        time.seconds = total % 60;
        addMinutes(time, Math.floor(total / 60));
        }

        function addMinutes(time, min) {
        let total = time.minutes + min;
        time.minutes = total % 60;
        addHours(time, Math.floor(total / 60));
        }

        function addHours(time, hrs) {
        time.hours = (time.hours + hrs) % 24;
        }

        alert("Поточний час: " + displayTime(timeObj));
        addSeconds(timeObj, 30);
        alert("Після +30 сек: " + displayTime(timeObj));
        addMinutes(timeObj, 40);
        alert("Після +40 хв: " + displayTime(timeObj));
        addHours(timeObj, 3);
        alert("Після +3 год: " + displayTime(timeObj));
    </script>
</body>
</html>
